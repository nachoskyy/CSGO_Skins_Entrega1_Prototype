<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin · Nuevo Producto</title>
  <link rel="icon" href="../img/logo.svg">
  <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<header class="header">
  <div class="container topbar">
    <a class="logo" href="../index.html"><img src="../img/logo.svg" alt="logo"><strong>K&amp;N Skins</strong></a>
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="products.html">Productos</a>
      <a href="product-new.html">Nuevo Producto</a>
      <a href="users.html">Usuarios</a>
      <a href="user-new.html">Nuevo Usuario</a>
    </nav>
  </div>
</header>
<main class="container">

<section class="card">
  <h1>Nuevo Producto</h1>
  <form id="product-form">
    <label>Código (min 3)
      <input name="codigo" minlength="3" required>
      <div class="error" data-error="codigo"></div>
    </label>
    <label>Nombre (max 100)
      <input name="nombre" maxlength="100" required>
      <div class="error" data-error="nombre"></div>
    </label>
    <label>Descripción (opcional, max 500)
      <textarea name="descripcion" maxlength="500"></textarea>
      <div class="error" data-error="descripcion"></div>
    </label>
    <div class="row">
      <label style="flex:1">Precio (>= 0, decimal)
        <input name="precio" type="number" min="0" step="0.01" required>
        <div class="error" data-error="precio"></div>
      </label>
      <label style="flex:1">Stock (entero >= 0)
        <input name="stock" type="number" min="0" step="1" required>
        <div class="error" data-error="stock"></div>
      </label>
    </div>
    <label>Stock crítico (opcional, entero >= 0)
      <input name="stockCritico" type="number" min="0" step="1">
      <div class="error" data-error="stockCritico"></div>
    </label>
    <label>Categoría
      <select name="categoria" required>
        <option value="">Seleccione…</option>
        <option>Rifle</option>
        <option>Pistola</option>
        <option>Cuchillo</option>
        <option>Sticker</option>
      </select>
      <div class="error" data-error="categoria"></div>
    </label>
    <label>Imagen (opcional)
      <input name="imagen" type="file" accept="image/*">
    </label>
    <button class="btn btn-primary" type="submit">Guardar</button>
  </form>
</section>

</main>
<footer>
  <div class="container">© Admin</div>
</footer>
<script src="../js/data.js"></script>
<script src="../js/validations.js"></script>
<script src="../js/admin.js"></script>
</body></html>
