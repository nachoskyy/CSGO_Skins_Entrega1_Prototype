<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin · Nuevo Usuario</title>
  <link rel="icon" href="../img/logo.svg">
  <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<header class="header">
  <div class="container topbar">
    <a class="logo" href="../index.html"><img src="../img/logo.svg" alt="logo"><strong>K&amp;N Skins</strong></a>
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="products.html">Productos</a>
      <a href="product-new.html">Nuevo Producto</a>
      <a href="users.html">Usuarios</a>
      <a href="user-new.html">Nuevo Usuario</a>
    </nav>
  </div>
</header>
<main class="container">

<section class="card">
  <h1>Nuevo Usuario</h1>
  <form id="admin-user-form">
    <label>RUN (sin puntos ni guión)
      <input name="run" minlength="7" maxlength="9" required>
      <div class="error" data-error="run"></div>
    </label>
    <label>Nombre
      <input name="nombre" maxlength="50" required>
      <div class="error" data-error="nombre"></div>
    </label>
    <label>Apellidos
      <input name="apellidos" maxlength="100" required>
      <div class="error" data-error="apellidos"></div>
    </label>
    <label>Correo
      <input name="email" maxlength="100" required>
      <div class="error" data-error="email"></div>
    </label>
    <label>Fecha Nacimiento (opcional)
      <input name="fecha" type="date">
      <div class="error" data-error="fecha"></div>
    </label>
    <label>Tipo de Usuario
      <select name="tipo" required>
        <option value="">Seleccione…</option>
        <option>Administrador</option>
        <option>Vendedor</option>
        <option>Cliente</option>
      </select>
      <div class="error" data-error="tipo"></div>
    </label>
    <div class="row">
      <label style="flex:1">Región
        <select name="region" id="a-region" required></select>
        <div class="error" data-error="region"></div>
      </label>
      <label style="flex:1">Comuna
        <select name="comuna" id="a-comuna" required></select>
        <div class="error" data-error="comuna"></div>
      </label>
    </div>
    <label>Dirección
      <input name="direccion" maxlength="300" required>
      <div class="error" data-error="direccion"></div>
    </label>
    <button class="btn btn-primary" type="submit">Guardar</button>
  </form>
</section>

</main>
<footer>
  <div class="container">© Admin</div>
</footer>
<script src="../js/data.js"></script>
<script src="../js/validations.js"></script>
<script src="../js/admin.js"></script>
</body></html>
